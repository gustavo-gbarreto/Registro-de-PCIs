<form 
  class="c-form"
  action="{{ url_for('admin.editar_pci', serial_id=pci_id) }}" 
  method="PUT"
  c-redirect="{{ url_for('admin.lista_lotes_admin') }}"
>
  <span class="fechar">&times;</span>
  <h2>Editando Item: {{ pci_id }}</h2>
  
  <p><strong>Serial Number:</strong> {{ pci_dados.Serial_Number }}</p>
  <hr>

  <label for="resultado_teste_{{ pci_id }}"><b>Resultado do Teste:</b></label>
  <input 
    id="resultado_teste_{{ pci_id }}"
    type="text" 
    name="Resultado_do_Teste" 
    value="{{ pci_dados.Resultado_do_Teste }}" 
    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
  
  <label for="retrabalho_{{ pci_id }}"><b>Retrabalho:</b></label>
  <input 
    id="retrabalho_{{ pci_id }}"
    type="text" 
    name="Retrabalho" 
    value="{{ pci_dados.Retrabalho }}" 
    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

  <label for="observacoes_{{ pci_id }}"><b>Observações:</b></label>
  <textarea 
    id="observacoes_{{ pci_id }}"
    name="Observacoes" 
    style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">{{ pci_dados.Observacoes }}</textarea>

  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="background-color: #007bff; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
      Salvar Alterações
    </button>
  </div>
</form>
